<!DOCTYPE html>
<html>
<head>
    <style>
        table.chessboard {
            border: 2px solid #333;
            border-collapse: collapse;
            margin: 20px auto;
        }
        .chessboard td {
            width: 60px;
            height: 60px;
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
    </style>
</head>
<body>

    <table class="chessboard">
        <!-- Generate 8 rows -->
        <!-- Each row alternates starting color -->
        <!-- You can dynamically generate this via JavaScript too if needed -->
        <!-- Row 1 -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <!-- Repeat for all 8 rows -->
        <tr>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
    </table>

</body>
</html>
